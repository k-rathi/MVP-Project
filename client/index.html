<!DOCTYPE html>
<html ng-app='todo'>
	<head>
  <title> Ultimate ToDo List </title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

	</head>

	<body>
    <div>        
      <div class = 'header'>The Ultimate To Do App </div>
      <ul class = 'nav nav-pills'>
        <li><a href='#signup'>Sign Up</a></li>
        <li><a href='#signin'>Sign In</a></li>
        <li><a href='#map'>To Dos</a></li>
        <li><a href='#signout'>Sign Out</a></li>
      </ul>
    </div>
    <div ng-view></div>

    <script src='https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyC9yAkR7DCOXR7JJ3EE11NOeusD5NgfMHM'></script>
    <script src="bower_components/lodash/lodash.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.2/angular-google-maps.js"></script>
    <script src="bower_components/angularjs-geolocation/src/geolocation.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <script src="app/map/map.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/app.js"></script>
	</body>
</html>
